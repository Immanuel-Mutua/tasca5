<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabla de multiplicacion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">   
</head>
<body>
    
    <script>
        var num;
        
        num = prompt("Mostrar taula de multiplicació del número:");
        //document.write("Introdueix un número per veure la seva taula de multiplicació:");
        while(num <1 || num >10 || isNaN(num) ){
            num = prompt("El número ha d'estar comprés entre 1 i 9\nIntrodueix-lo de nou:");
            
        }
        // alert("Ara mostrarem la taula del " + num);
        document.write('<table class="table table-striped">' + 'Mostrant taula del ' + num + ':<br>');
        for (var i = 1; i < 10; i++){
            document.write('<tr><td>' + i + 'x ' + num + ' = ' + i*num + '<br></td></tr>');
        }
        document.write('</table>')
    </script>
    
</body>
</html>
